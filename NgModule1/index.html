<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .greenFont {color: green; }
      .greenBorder {border-color: green;}
      .redFont {color: red; }
      .redBorder {border-color: red;}
    </style>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" class="form-control {{borderColorClass}}" placeholder="list comma separated dishes you usually have for lunch" ng-model="inputText">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CountDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message {{fontColorClass}}">
           {{message}}
         </div>
         <div class="form-group">
            <p>&nbsp;</p>
            <h4>Please note:</h4>
            &emsp;"Enjoy!" or "Too much!" >> font color and border color is green; <br>
            &emsp;"Please enter data first" >> font color and border color is red; <br>
            &emsp;Program ignores empty items
        </div>
   </div>

</body>
</html>
