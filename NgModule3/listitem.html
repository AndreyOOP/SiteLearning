<ul>
    <li ng-repeat="item in narrower.foundItm">
        <span>{{item.short_name}} - {{item.name}}: {{item.description}}</span>
        <button ng-click="narrower.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ul>
<div ng-if="narrower.foundItm.length === 0">Nothing found</div>
